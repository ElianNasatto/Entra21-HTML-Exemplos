<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Exemplo Tabela</title>
</head>
<body>
    <!--Tabela-->

        <table>

            <!--Cabeçalho da tabela-->
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <!--Corpo da tabela-->

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tomate</td>
                    <td>4.50</td>
                    <td></td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Pepino</td>
                    <td>2.00</td>
                    <td></td>
                </tr>
            </tbody>

            <!--Rodapé da tabela-->
            <tfoot>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preco</th>
                    <th>Ação</th>
                </tr>
            </tfoot>

        </table>




</body>
</html>
