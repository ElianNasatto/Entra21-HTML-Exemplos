<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXEMPLO08</title>
</head>
<body>
    
    <div>
            <label for="campo-nome">Nome</label>
            <input id="campo-nome" type="text" name="nome" placeholder="Digite o nome">
    </div>



    <br>
    <!-- O for serve para quando o usuario clicar na label, este vai para o textbox-->
    <!-- Combobox do html-->
    <div>
            <label for="campo-categoria">Categoria</label>

            <select name="categoria" id="campo-categoria">
                <option disabled="disabled" selected="selected">Selecione uma categoria</option>
                <option value="Console">Console</option>
                <option value="TV">TV</option>
            </select>
    </div>

    <br>
    
    <diV>
        <!--Name é o nome da varievel e o valor é o value-->
        <input type="radio" value="novo" name="tipo" id="campo_tipo_novo">
        <label for="campo_tipo_novo">Novo</label>

        <input type="radio" value="usado" name="tipo" id="campo_tipo_usado">
        <label for="campo_tipo_usado">Usado</label>
    </diV>

    <br>
    
    <div>
        <input type="checkbox" name="vendido" id="campo-vendido">
        <label for="camppo-vendido" class="campo-vendido">Vendido</label>
    </div>

    <div>
        <label for="campo-data-vencimento">Data Vencimento</label>
        <input type="date" name="data-vencimento" id="campo-data-vencimento">
        
    </div>

    <div>
        <label for="campo-descricao">Descrição</label><br>
        <textarea name="descricao" id="campo-descricao"></textarea>
    </div>
</body>
</html>
